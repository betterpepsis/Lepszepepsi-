  <!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LepszePepsi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="top-bar">
      <input type="text" id="searchBar" placeholder="Szukaj punktu, adresu...">
    </div>
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Pepsi_Logo_2014.svg" alt="Pepsi logo">
      <h1>Lepsze <span class="pepsi-color">Pepsi</span></h1>
    </div>
    <div class="menu-button" onclick="toggleMenu()">☰ Menu</div>
  </header>

  <nav id="menu" class="hidden">
    <ul>
      <li onclick="loadBestRated()">Najlepiej oceniane</li>
      <li onclick="loadLatest()">Ostatnio dodane</li>
      <li onclick="goToAddForm()">Napisz opis punktu</li>
    </ul>
  </nav>

  <main>
    <section class="intro">
      <h2><strong>Witaj na LepszePepsi</strong></h2>
      <p>Możesz na tej stronie pomóc innym dostawcom publikując opisy punktów.</p>
      <button class="button" onclick="loadAllPoints()">Sprawdź wszystkie punkty</button>
    </section>

    <section id="pointsList">
      <!-- Tu będą dodane punkty z Firebase -->
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
