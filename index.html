
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LepszePepsi - Dla Kurierów</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 2px solid #007bff;
    }
    header img {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
    header h1 {
      display: inline;
      font-size: 2rem;
      color: #00aaff;
    }
    .search-bar {
      padding: 1rem;
      text-align: center;
      background-color: #1a1a1a;
    }
    .search-bar input {
      width: 90%;
      max-width: 500px;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    .section {
      padding: 2rem;
      text-align: center;
    }
    .section h2 {
      color: #00aaff;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: #005fcc;
      transform: scale(1.05);
    }
    .info-box {
      margin: 1.5rem auto;
      max-width: 600px;
      padding: 1rem;
      background-color: #1e1e1e;
      border-left: 4px solid #00aaff;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Pepsi_logo_2014.svg" alt="Pepsi Logo">
    <h1>LepszePepsi</h1>
    <p>Pomoc dla kurierów dostarczających Pepsi i inne produkty</p>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Szukaj punktu, adresu..."/>
  </div>

  <div class="section">
    <h2>Dodaj punkt dostawy</h2>
    <p>Podziel się informacją o lokalizacji, godzinach, obsłudze i oceną punktu!</p>
    <button class="button" onclick="window.location.href='form.html'">Dodaj teraz</button>
  </div>

  <div class="section" id="points-section">
    <h2>Ostatnio dodane punkty</h2>
    <div id="points-container"></div>
  </div>

  <script type="module" src="firebase.js"></script>
</body>
</html>
