<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodaj punkt - Lepsze Pepsi</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <main>
    <h2>Dodaj punkt</h2>
    <form id="addPointForm">
      <input type="text" placeholder="Twoje imię lub nick" id="author" required/>
      <input type="text" placeholder="Nazwa punktu" id="pointName" required/>
      <input type="text" placeholder="Adres punktu" id="pointAddress" required/>
      <input type="text" placeholder="Godzina otwarcia (np. 08:00)" id="openHour"/>
      <input type="text" placeholder="Godzina zamknięcia (np. 16:00)" id="closeHour"/>
      
      <label>Ocena obsługi:</label>
      <div class="stars" id="serviceRating"></div>
      <label>Ogólna ocena:</label>
      <div class="stars" id="overallRating"></div>

      <label>Magazyn:</label>
      <select id="hasStorage">
        <option>Tak</option>
        <option>Nie</option>
      </select>

      <label>Możliwość wjazdu paletą:</label>
      <select id="canEnter">
        <option>Tak</option>
        <option>Nie</option>
      </select>

      <button type="button" onclick="getLocation()">Pobierz lokalizację</button>
      <p id="locationOutput"></p>

      <button type="submit">Napisz opis punktu</button>
    </form>
  </main>

  <script src="js/add_point.js"></script>
</body>
</html>
