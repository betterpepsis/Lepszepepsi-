
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodaj Punkt - LepszePepsi</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #00aaff;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Dodaj nowy punkt</h1>
  <form id="addPointForm">
    <input type="text" id="author" placeholder="Twoje imię lub nick" required />
    <input type="text" id="name" placeholder="Nazwa punktu" required />
    <input type="text" id="address" placeholder="Adres punktu" required />
    <input type="text" id="hours" placeholder="Godziny otwarcia" required />
    <input type="text" id="service" placeholder="Obsługa (np. Miła, Średnia)" required />
    <textarea id="opinion" placeholder="Twoja opinia o punkcie" required></textarea>
    <button type="submit">Dodaj punkt</button>
  </form>

  <script type="module" src="firebase.js"></script>
</body>
</html>
